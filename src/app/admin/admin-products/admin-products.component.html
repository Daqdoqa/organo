<p>
    <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>

<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>


<table class="table table-hover" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="price">Price</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of mf.data">
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td><a [routerLink]="['/admin/products', product.key]">Edit</a></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
